<!DOCTYPE html>
<html>

<head>
  <title>ESP WEB SERVER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div class="topnav">
    <h1>ESP WEB SERVER</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p class="card-title"><i class="fas fa-lightbulb"></i>State</p>
        <p>
          <button onclick="buttonClick(1)" id="btnOn" class="button-on">ON</button>
          <button onclick="buttonClick(0)" id="btnOff" class="button-off">OFF</button>
        </p>
      </div>
      <div class="card">
        <p class="card-title"><i class="fas fa-lightbulb"></i>RGB</p>
        <p><label>Red:</label><input type='range' min='0' max='255' onchange='setRGB()' id='red'
            value='" + String(redValue) + "'></p>
        <p><label>Green:</label><input type='range' min='0' max='255' onchange='setRGB()' id='green'
            value='" + String(greenValue) + "'></p>
        <p><label>Blue:</label><input type='range' min='0' max='255' onchange='setRGB()' id='blue'
            value='" + String(blueValue) + "'></p>
      </div>
      <div class="card">
        <button id="sendBtn" class="button-on">SEND</button>
        <p>state: <span id="state">%STATE%</span></p>
        <p>WebSocket Info 1: <label id="WSinfo1"></label></p>
        <p>WebSocket Info 2: <label id="WSinfo2"></label></p>
        <p>WebSocket Info 3: <label id="WSinfo3"></label></p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
